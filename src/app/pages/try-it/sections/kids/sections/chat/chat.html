<div class="flex flex-col h-full mt-3">
  <div class="flex-1 overflow-y-auto pb-4 max-h-[500px]">
    <app-unity-player />
  </div>

  <div
    class="mt-auto w-full bg-indigo-50 border border-indigo-200 rounded-2xl shadow-inner flex items-center px-3 py-2 gap-2"
  >
    <input
      class="flex-1 min-w-0 bg-transparent outline-none text-gray-700 placeholder-gray-400 text-base"
      type="text"
      placeholder="Teach Athena something new..."
      [value]="message()"
      (input)="onInput($event)"
      [disabled]="isSending()"
      (keyup.enter)="sendMessage()"
    />

    <button
      class="h-9 w-9 rounded-full bg-indigo-600 text-white flex items-center justify-center hover:bg-indigo-700 transition"
      title="Send"
      (click)="sendMessage()"
      [disabled]="isSending()"
    >
      <ng-container *ngIf="!isSending(); else spinner"> âž¤ </ng-container>

      <ng-template #spinner>
        <div
          class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"
        ></div>
      </ng-template>
    </button>
  </div>
</div>
