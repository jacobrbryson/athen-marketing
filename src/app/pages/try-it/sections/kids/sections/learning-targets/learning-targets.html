<!-- Current Wisdom Points -->
<div class="wisdom-panel mb-6 mt-3 p-4 flex justify-between items-center">
  <div class="wisdom-label">Wisdom Points</div>
  <div class="wisdom-value">{{ animatedWisdomPoints() }}</div>
</div>

<!-- Targets List -->
<div class="targets-list space-y-3 flex-1 overflow-y-auto">
  @for (target of learningTargets(); track target.id) {
  <div class="target-card">
    <div>
      <div class="target-topic">{{ target.topic }}</div>
      <div class="target-proficiency">Athena Proficiency: {{ target.proficiency }}%</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="target.progressFill"></div>
    </div>
  </div>
  }
</div>
