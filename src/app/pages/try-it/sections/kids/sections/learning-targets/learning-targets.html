<h3 class="text-xl font-bold text-indigo-700 mb-4">Your Learning Targets</h3>

<!-- Current Wisdom Points -->
<div class="mb-6 p-4 bg-indigo-50 rounded-xl shadow-sm flex justify-between items-center">
  <div class="font-semibold text-gray-800">Wisdom Points</div>
  <div class="text-indigo-600 font-bold text-lg">{{ wisdomPoints() }}</div>
</div>

<!-- Targets List -->
<div class="space-y-3 flex-1 overflow-y-auto">
  @for (target of learningTargets(); track target.id) {
  <div
    class="p-3 border rounded-xl flex justify-between items-center hover:bg-indigo-50 transition"
  >
    <div>
      <div class="font-medium text-gray-800">{{ target.topic }}</div>
      <div class="text-gray-500 text-sm">Athena Proficiency: {{ target.proficiency }}%</div>
    </div>
    <div class="w-1/3 bg-gray-200 rounded-full h-2 overflow-hidden">
      <div class="h-2 bg-indigo-500" [style.width.%]="target.proficiency"></div>
    </div>
  </div>
  }
</div>
