<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 md:pt-12 pb-16">
  <div class="text-center mb-12">
    <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-4">
      Experience the Athena Difference
    </h1>
    <p class="text-xl text-gray-600 max-w-3xl mx-auto">
      See exactly what Athena offers. Choose your role below to preview the unique dashboard and
      features designed just for you.
    </p>
  </div>

  <div class="flex justify-center mb-12">
    <div
      class="inline-flex rounded-2xl bg-white p-2 shadow-xl border border-gray-100 space-x-2"
      role="tablist"
      aria-label="Role Selection"
    >
      <button
        id="kid-tab"
        role="tab"
        aria-controls="kid-content"
        [attr.aria-selected]="activeRole() === 'kid'"
        (click)="switchRole('kid')"
        [class]="getButtonClasses('kid')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-graduation-cap"
        >
          <path
            d="M21.42 10.95c-.32.3-.64.57-.99.82C19.64 12.56 18 13.5 18 14.5c0 .76.62 1.48 1.42 1.95.35.25.72.47 1.1.65"
          />
          <path d="M12 2v20" />
          <path d="M12 2a5.5 5.5 0 0 0 5 4.5 5.5 5.5 0 0 0 5-4.5" />
          <path d="M12 2a5.5 5.5 0 0 1-5 4.5A5.5 5.5 0 0 1 2 2" />
          <path d="M12 20a5.5 5.5 0 0 0 5-4.5 5.5 5.5 0 0 0 5-4.5" />
          <path d="M12 20a5.5 5.5 0 0 1-5-4.5 5.5 5.5 0 0 1-5-4.5" />
        </svg>
        <span>Kid</span>
      </button>

      <button
        id="parent-tab"
        role="tab"
        aria-controls="parent-content"
        [attr.aria-selected]="activeRole() === 'parent'"
        (click)="switchRole('parent')"
        [class]="getButtonClasses('parent')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-shield"
        >
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
        </svg>
        <span>Parent</span>
      </button>

      <button
        id="teacher-tab"
        role="tab"
        aria-controls="teacher-content"
        [attr.aria-selected]="activeRole() === 'teacher'"
        (click)="switchRole('teacher')"
        [class]="getButtonClasses('teacher')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-clipboard-list"
        >
          <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
          <path d="M10 12h4" />
          <path d="M10 16h4" />
        </svg>
        <span>Teacher</span>
      </button>
    </div>
  </div>

  <div id="content-container">
    @if (activeRole() === 'kid') {
    <app-kids />
    } @if (activeRole() === 'parent') {
    <app-parents />
    } @if (activeRole() === 'teacher') {
    <app-teachers />
    }
  </div>
</main>
